<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  <script src="./shoot.js"></script>

  <script src="./gameObjects.js"></script>

  <script src="./playerMovement.js"></script>

</head>

<body>
  <a-scene id="scene" inspector-plugin-recast>

    <!--Assets-->
    <a-assets>
      <a-asset-item id="shooter" src="./models/shooter/gun.gltf"></a-asset-item>

      <audio id="shoot" src="./sounds/shoot.mp3"></audio>
      <audio id="footstep" src="./sounds/footStep.mp3"></audio>

    </a-assets>


    <!--A-Frame Environment-->
    <a-entity id="environment" environment="preset: default; skyType:gradient; lighting:point">
    </a-entity>

    <!--Sounds-->
    <a-entity id="sound1" sound="src: #shoot; poolSize:2; autoplay: false; volume: 1;loop:false"></a-entity>
    <a-entity id="sound2" sound="src: #footstep; poolSize:2;autoplay: false; volume: 4;loop:false"></a-entity>


    <!--Light-->
    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    <!--Camera and Cursor-->

    <a-entity movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 0 2"></a-entity>

    <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
      <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"
        player-movement>
      </a-entity>
      <a-cursor></a-cursor>
    </a-entity>

    <!--Bullets-->
    <a-entity bullets></a-entity>




    <!--Ground-->
    <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      static-body visible="false">
    </a-plane>

    <a-entity id="navigation-mesh" gltf-model="#collider" visible="false" nav-mesh>
    </a-entity>

     <a-box id="box1" position="0 0.5 -6.33437" color="#16A2F6" depth="1" height="10" width="10"></a-box>
    <a-box id="box2" position="-5.63047 0.5 -9.65585" color="red" depth="1" height="10" width="10"></a-box>
    <a-box id="box3" position="2.5 0.5 -17.4559" color="#16A2F6" depth="1" height="10" width="10"></a-box>
    <a-box id="box4" position="0 0.5 -21.58323" color="#green" depth="1" height="10" width="10"></a-box>
    <a-box id="box5" position="-12.01326 0.5 -14.59535" color="#16A2F6" depth="1" height="10" width="10"></a-box>
    <a-box id="box6" position="-7.73232 0.5 -22.17969" color="#red" depth="10" height="10" width="1"></a-box>
    <a-box id="box7" position="-8.54977 0.5 -5.3525" color="green" depth="10" height="10" width="1"></a-box>
    <a-box id="box8" position="-4.67013 0.5 -18.0932" color="#16A2F6" depth="10" height="10" width="1"></a-box>
    <a-box id="box9" position="5.90667 0.5 -15" color="red" depth="10" height="10" width="1"></a-box>
    <a-box id="box10" position="3.59768 0.5 -8.18822" color="green" depth="10" height="10" width="1"></a-box>
    <a-box id="box11" position="7.63783 0.5 -28.06952" color="#16A2F6" depth="10" height="10" width="1"></a-box>
    <a-box id="box12" position="-0.82929 0.5 -30.18869" color="red" depth="1" height="10" width="10"></a-box>

    <a-box id="box13" position="0 0 100" color="grey" depth="1" height="100" width="1000"></a-box>
    <a-box id="box14" position="0 0 -100" color="grey" depth="1" height="100" width="1000"></a-box>
    <a-box id="box15" position="100 0 0"  rotation="0 90 0"  color="grey" depth="1" height="100" width="1000"></a-box>
    <a-box id="box16" position="-100 0 0" rotation="0 90 0" color="grey" depth="1" height="100" width="1000"></a-box>


  </a-scene>
</body>

</html>
